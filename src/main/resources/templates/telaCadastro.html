<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro</title>
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --radius: 12px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 360px;
      background: var(--card);
      border: 1px solid #e5e7eb;
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0,0,0,.06);
      padding: 20px;
    }
    h1 { margin: 0 0 2px 0; font-size: 1.25rem; font-weight: 700; }
    p { margin: 0 0 18px 0; color: var(--muted); font-size: .95rem; }
    label { display: block; font-size: .9rem; margin-bottom: 6px; }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      background: #fff;
    }
    input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37,99,235,.15); }
    .field { margin-bottom: 14px; }
    button {
      width: 100%;
      border: none;
      border-radius: 8px;
      padding: 10px 12px;
      font-weight: 600;
      cursor: pointer;
      background: var(--primary);
      color: #fff;
    }
  </style>
</head>
<body>
  <main class="card" aria-labelledby="title">
    <h1 id="title">Cadastrar-se</h1>
    <p>Crie sua conta para come√ßar</p>

    <form action="#" method="post">
      <div class="field">
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text" placeholder="Seu nome completo" required />
      </div>

      <div class="field">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" placeholder="email@dominio.com" required />
      </div>

      <div class="field">
        <label for="senha">Senha</label>
        <input id="senha" name="senha" type="password" placeholder="Crie uma senha" required />
      </div>

      <div class="field">
        <label for="confirmaSenha">Confirmar Senha</label>
        <input id="confirmaSenha" name="confirmaSenha" type="password" placeholder="Repita a senha" required />
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </main>
</body>
</html>
