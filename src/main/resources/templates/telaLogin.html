<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --radius: 12px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 360px;
      background: var(--card);
      border: 1px solid #e5e7eb;
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0,0,0,.06);
      padding: 20px;
    }
    h1 {
      margin: 0 0 2px 0;
      font-size: 1.25rem;
      font-weight: 700;
    }
    p { margin: 0 0 18px 0; color: var(--muted); font-size: .95rem; }
    label { display: block; font-size: .9rem; margin-bottom: 6px; }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      background: #fff;
    }
    input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37,99,235,.15); }
    .field { margin-bottom: 14px; }
    .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 4px; }
    button, .register {
      border: none;
      border-radius: 8px;
      padding: 10px 12px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-primary { background: var(--primary); color: #fff; }
    .btn-outline { background: #fff; color: var(--text); border: 1px solid #d1d5db; }
  </style>
</head>
<body>
  <main class="card" aria-labelledby="title">
    <h1 id="title">Entrar</h1>
    <p>Fa√ßa login para continuar</p>

    <form th:action="@{/logar}" method="post">
      <div class="field">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" placeholder="email@dominio.com" required />
      </div>

      <div class="field">
        <label for="senha">Senha</label>
        <input id="senha" name="senha" type="password" placeholder="Sua senha" required />
      </div>

      <div class="actions">
        <button class="btn-primary" type="submit">Entrar</button>
        <a class="register" href="/cadastro">Cadastrar-se</a>
        <div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger" role="alert"></div>
      </div>
    </form>
  </main>
</body>
</html>
